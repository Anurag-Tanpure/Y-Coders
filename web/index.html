<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Campus Login</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black">
    <div class="container-fluid login-container">
        <div class="row min-h-screen">
            <div class="col-md-6 mx-auto">
                <div class="login-box animate__animated animate__fadeIn">
                    <img src="logo.png" alt="Logo" class="logo animate__animated animate__pulse animate__infinite">
                    <h1 class="text-4xl font-bold text-white mb-8 text-center">Smart Campus Login</h1>
                    
                    <form class="space-y-6">
                        <div class="form-group">
                            <select class="form-control glass-effect" required>
                                <option value="" disabled selected>Select Status</option>
                                <option value="student">Student</option>
                                <option value="mentor">Mentor</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control glass-effect" placeholder="Enter ID" required>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control glass-effect" placeholder="Enter Password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-full hover-effect">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="style.js"></script>
</body>
</html>
